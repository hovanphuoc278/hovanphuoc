<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieucao = +prompt('Hay nhap chieu cao cua ban vao day');
    let cannang = +prompt('Hay nhap can nang cua ban vao day');
    let bmi = cannang / ( chieucao * chieucao);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
