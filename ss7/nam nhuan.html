<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert('nam ' + year + ' la nam nhuan')
            } else {
                alert('nam ' + year + ' khong phai la nam nhuan')
            }
        } else {
            alert('nam ' + year + ' la nam nhuan')
        }
    } else {
        alert('nam ' + year + 'khong phai la nam nhuan')
    }

</script>
</body>
</html>
