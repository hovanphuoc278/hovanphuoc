<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<input type="text" id="data" />
<button
        type="button"
        style="border-radius: 10px"
        onclick="calculateDate()"
>
    Tính số ngày
</button>
<br />
<label id="result"></label>
</body>
<script>
    var number = document.getElementById("data");

    function calculateDate() {
        number = parseInt(number.value);
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText =
                    "Tháng có 31 ngày.";
                break;
            case 2:
                document.getElementById("result").innerText =
                    "Tháng có 28 hoặc 29 ngày .";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText =
                    "Tháng có 30 ngày.";
                break;
        }
    }
</script>
</html>
